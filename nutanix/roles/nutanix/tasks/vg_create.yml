    - name: create VG
      uri:
        url: "{{ rest_url }}/volume_groups"
        validate_certs: "{{ cluster.validate_certs }}"
        force_basic_auth: yes
        method: POST
        status_code: 201
        user: "{{ cluster.username }}"
        password: "{{ cluster.password }}"
        return_content: yes
        body: "{{ lookup('template', vg.body) | from_yaml }}"
        body_format: json
      register: create_vg_output
      loop: "{{ vgs }}"
      loop_control:
        loop_var: vg
        label: "{{ vg.name }}"

    - name: create VG output
      debug:
        var: create_vg_output
      when: do_verbose

    - name: create VG tasks
      uri:
        url: "{{ rest_url }}/tasks/{{ result.json.task_uuid }}"
        validate_certs: "{{ cluster.validate_certs }}"
        force_basic_auth: yes
        method: GET
        status_code: 200
        user: "{{ cluster.username }}"
        password: "{{ cluster.password }}"
        return_content: yes
      register: create_vg_task_output
      until: create_vg_task_output.json.progress_status == "Succeeded"
      retries: 5
      delay: 10
      loop: "{{ create_vg_output.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.json.task_uuid }}"

    - name: create VG tasks output
      debug:
        var: create_vg_task_output
      when: do_verbose

    - name: get VG
      uri:
        url: "{{ rest_url }}/volume_groups/{{ result.json.entity_list[0].entity_id }}?include_disk_size=true"
        validate_certs: "{{ cluster.validate_certs }}"
        force_basic_auth: yes
        method: GET
        status_code: 200
        user: "{{ cluster.username }}"
        password: "{{ cluster.password }}"
        return_content: yes
      register: get_vg_output
      loop: "{{ create_vg_task_output.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.json.entity_list[0].entity_id }}"

    - name: get VG output
      debug:
        var: get_vg_output
      when: do_verbose

    - name: record VG results
      set_fact:
        vg_out: "{{ vg_out | default({}) | combine({ result.json.name: { 'uuid': result.json.uuid } }) }}"
      loop: "{{ get_vg_output.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.json.name }}"

    - name: save VG
      set_fact:
        my_vgs: "{{ my_vgs | default({}) | combine({ vg.name: { 'container': vg.container, 'uuid': vg_out[vg.name].uuid } }) }}"
      loop: "{{ vgs }}"
      loop_control:
        loop_var: vg
        label: "{{ vg.name }}"

    - name: save VG output
      debug:
        var: my_vgs
      when: do_debug

    - name: persist VG information
      copy:
        content: "{{ my_vgs | to_nice_json }}"
        dest: "cluster-vgs.json"
